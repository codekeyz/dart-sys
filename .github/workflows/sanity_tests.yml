name: Sanity tests

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUST_LOG: debug

jobs:
  tests:
    name: Sanity tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Sources
        uses:
          actions/checkout@v2

          # Cache cargo & rust
      - name: Cache cargo & rust
        id: cache-cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/target/
          key: ${{ runner.os }}-rust-cache

      # Install Rust toolchain
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        with:
          override: true
          toolchain: stable

      # Run sanity tests
      - name: Cargo tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --all-targets --features "ci" -- --nocapture

      # If on windows, install dart SDK
      - name: Install dart
        if: runner.os == 'Windows'
        uses: dart-lang/setup-dart@v1

      # Run sanity tests with dart_api_dl feature
      - name: Cargo tests with dart_api_dl feature
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --all-targets --features "ci", "dart_api_dl" -- --nocapture
