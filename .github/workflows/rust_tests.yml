name: Rust Tests

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUST_LOG: debug

jobs:
  tests:
    name: Rust tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      # Checkout the repository
      - name: Checkout Sources
        uses:
          actions/checkout@v2

          # Cache cargo & rust
      - name: Cache cargo & rust
        id: cache-cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/target/
          key: ${{ runner.os }}-cargo

      # Install Rust toolchain
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        with:
          override: true
          toolchain: stable

      # Run cargo tests
      - name: Cargo tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --no-fail-fast --all-targets --features "ci" -- --nocapture
